<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,600,900|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section class="banner">
        <div class="container-center">

            <h1 class="heading">My First Weather App</h1>

            <form id="form">
                <div>
                    <div class="error-message">Please enter a valid city name</div>
                    <input id="input" type="text" placeholder="Enter a city name" autofocus>
                    <button id="button" type="submit">Check Weather</button>
                </div>

            </form>

        </div>
    </section>
    <section class="display-weather">
        <div class="container">
            <ul class="cities">
                <!-- li will be dynamically added with JavaScript -->

            </ul>
        </div>
    </section>
    <script src="./assets/js/app.js "></script>
</body>

</html>
